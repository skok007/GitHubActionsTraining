name: Basic Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r exercises/01-basic-workflow/requirements.txt
          
      - name: Run tests with coverage
        run: |
          cd exercises/01-basic-workflow
          python -m pytest test_calculator.py -v --cov=. --cov-report=xml --cov-report=term
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: exercises/01-basic-workflow/coverage.xml
          retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r exercises/01-basic-workflow/requirements.txt
    
    - name: Run linting
      run: |
        cd exercises/01-basic-workflow
        black . --check
        isort . --check-only
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics 